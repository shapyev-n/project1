<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/welcome.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="image">
            <img src="./img/welcome.png" alt="img" />
          </div>
          <div class="block">
            <h1>Добро пожаловать</h1>
            <div class="box1">
              <h3>Почта</h3>
              <input
                type="email"
                placeholder="Введите свою почту"
                autocomplete="email"
              />
            </div>
            <div class="box1">
              <h3>Пароль</h3>
              <div class="icon">
                <input
                  type="password"
                  placeholder="Введите свой пароль"
                  autocomplete="email"
                />
                <img src="./img/eye nav.png" alt="" />
              </div>
            </div>
            <a class="vhod" href="./profil.html">Вход</a>
            <span class="register"
              >У вас нет аккаунта?
              <a href="./register.html">Зарегистрироваться</a></span
            >
            <div class="box2">
              <div class="line"></div>
              <span>Или</span>
              <div class="line"></div>
            </div>
            <div class="box3">
              <div class="google">
                <img src="./img/google.png" alt="" />
                <a href="#">Google</a>
              </div>
              <div class="facebook">
                <img src="./img/facebook.png" alt="" />
                <a href="#">Fasebook</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="./json/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
